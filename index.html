<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <style>
        /* ... (keep your existing styles) ... */
    </style>
</head>
<body>
    <h1>Link Shortener</h1>
    <form id="linkForm">
        <input type="url" id="fullUrl" placeholder="Enter full URL" required>
        <input type="text" id="description" placeholder="Enter description" required>
        <button type="submit">Shorten Link</button>
    </form>
    <div id="result"></div>
    <h2>All Links</h2>
    <table id="linksTable">
        <thead>
            <tr>
                <th>Short Link</th>
                <th>Full URL</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Links will be added here dynamically -->
        </tbody>
    </table>

    <script>
    const API_URL = 'https://link-shortener-worker.pauliestevens.workers.dev/api';

    async function addLink(fullUrl, description) {
        try {
            const response = await fetch(`${API_URL}/addLink`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fullUrl, description })
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        } catch (error) {
            console.error('Error adding link:', error);
            throw error;
        }
    }

    async function getAllLinks() {
        try {
            console.log('Fetching all links...');
            const response = await fetch(`${API_URL}/getAllLinks`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            console.log('Received data:', data);
            return data.links || [];
        } catch (error) {
            console.error('Error fetching links:', error);
            return [];
        }
    }

    function displayLinks(links) {
        console.log('Displaying links:', links);
        const tbody = document.querySelector('#linksTable tbody');
        tbody.innerHTML = '';
        if (Array.isArray(links)) {
            links.forEach(link => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = link.shortLink;
                row.insertCell(1).textContent = link.fullUrl;
                row.insertCell(2).textContent = link.description;
            });
        } else {
            console.error('Links is not an array:', links);
        }
    }

    document.getElementById('linkForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fullUrl = document.getElementById('fullUrl').value;
        const description = document.getElementById('description').value;
        try {
            const result = await addLink(fullUrl, description);
            document.getElementById('result').textContent = `Short link created: ${result.shortLink}`;
            
            // Refresh the links table
            const links = await getAllLinks();
            displayLinks(links);
        } catch (error) {
            document.getElementById('result').textContent = `Error: ${error.message}`;
        }
    });

    // Initial load of links
    (async () => {
        try {
            const links = await getAllLinks();
            displayLinks(links);
        } catch (error) {
            console.error('Error loading initial links:', error);
        }
    })();
    </script>
</body>
</html>
