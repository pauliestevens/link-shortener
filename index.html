<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Link Shortener</h1>
    <form id="linkForm">
        <input type="url" id="fullUrl" placeholder="Enter full URL" required>
        <input type="text" id="description" placeholder="Enter description" required>
        <button type="submit">Shorten Link</button>
    </form>
    <div id="result"></div>
    <h2>All Links</h2>
    <div id="linksError" style="color: red;"></div>
    <table id="linksTable">
        <thead>
            <tr>
                <th>Short Link</th>
                <th>Full URL</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Links will be added here dynamically -->
        </tbody>
    </table>

    <script>
    const API_URL = 'https://link-shortener-worker.pauliestevens.workers.dev/api';

    async function addLink(fullUrl, description) {
        // ... (keep existing code)
    }

    async function getAllLinks() {
        try {
            console.log('Fetching all links...');
            const response = await fetch(`${API_URL}/getAllLinks`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const text = await response.text();
            console.log('Raw response:', text);
            const data = JSON.parse(text);
            console.log('Parsed data:', data);
            if (!data.links || !Array.isArray(data.links)) {
                console.error('Unexpected data structure:', data);
                throw new Error('Unexpected data structure received from server');
            }
            return data.links;
        } catch (error) {
            console.error('Error fetching links:', error);
            throw error;
        }
    }

    function displayLinks(links) {
        console.log('Displaying links:', links);
        const tbody = document.querySelector('#linksTable tbody');
        tbody.innerHTML = '';
        links.forEach(link => {
            const row = tbody.insertRow();
            row.insertCell(0).textContent = link.shortLink;
            row.insertCell(1).textContent = link.fullUrl;
            row.insertCell(2).textContent = link.description;
        });
    }

    document.getElementById('linkForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fullUrl = document.getElementById('fullUrl').value;
        const description = document.getElementById('description').value;
        try {
            const result = await addLink(fullUrl, description);
            document.getElementById('result').textContent = `Short link created: ${result.shortLink}`;
            
            // Refresh the links table
            await loadAndDisplayLinks();
        } catch (error) {
            document.getElementById('result').textContent = `Error: ${error.message}`;
        }
    });

    async function loadAndDisplayLinks() {
        try {
            const links = await getAllLinks();
            displayLinks(links);
            document.getElementById('linksError').textContent = '';
        } catch (error) {
            console.error('Error loading links:', error);
            document.getElementById('linksError').textContent = `Error loading links: ${error.message}`;
        }
    }

    // Initial load of links
    loadAndDisplayLinks();
    </script>
</body>
</html>
